<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <div class="container">
    <h1>Temperature Converter</h1>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <div class="input-card">
      <input type="number" id="temp-input" placeholder="Enter temperature">
      <div class="unit-toggle">
        <label><input type="radio" name="unit" value="Celsius" checked> Celsius</label>
        <label><input type="radio" name="unit" value="Fahrenheit"> Fahrenheit</label>
        <label><input type="radio" name="unit" value="Kelvin"> Kelvin</label>
      </div>
      <button id="convert-btn">Convert</button>
    </div>
    <div id="error" class="error"></div>
    <div id="result" class="result-card"></div>
    <div class="temp-circle" id="temp-circle"></div>
    <div class="history">
      <h2>Conversion History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
